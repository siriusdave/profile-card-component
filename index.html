<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 0.6875rem;
      text-align: center;
      padding:0.625em;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom">

  <div class="card">
    <div class="top">
      <img src="images/image-victor.jpg" alt="Victor">
    </div>
    <div class="middle">
      <h2>Victor Crest <span>26</span></h2>
      <p> London</p>
    </div>
    <div class="bottom">

      <div class="div-likes">80K
        <p> Followers</p>
      </div>
      <div class="div-likes">803K
        <p>Likes</p>
      </div>
      <div class="div-likes">1.4K<p>Photos</p>
      </div>
    </div>

 


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Potter</a>.
  </div> </div>
</body>

</html>
